type User {
   uid: String! @unique
   name: String
   displayName: String
   provider: String
   boards: [Board] @relation
}

type Board {
   title: String
   description: String
   config: Boolean
   action: String
   nonUser: String
   user: User
   events: [Event] @relation
}

type Event {
   board: Board
   userDoing: User
   userReceiving: User
   count: Int
}

type Query {
   allBoards: [Board!]
   allUsers: [User!]
   accountByUid(uid: String!): [User!]
}
